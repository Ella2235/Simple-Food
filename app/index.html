<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Food</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <nav class="menu">
                <a class="logo" href="#">
                    <img class="logo__img" src="images/logo.png" alt="">
                </a>
                <ul class="menu__list">
                    <li class="menu__item">
                        <a class="menu__link menu__link--active" href="#">Главная</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Блюда</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Контакты</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link menu__link--search" href="#"> </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link menu__link--cart" href="#">
                            <span class="menu__link-num">4</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="header__inner">
                <div class="header__content">
                    <h1 class="header__title">
                        Доставка
                        <span class="header__text"> за 15 минут</span>
                    </h1>
                    <p class="header__slogan">
                        Самый быстрый сервис доставки еды в вашем городе. Не уложимся в срок - доставка за наш счёт
                    </p>
                    <button class="header__btn">Заказать</button>
                    <a class="header__link" href="#">Подробнее</a>
                </div>
                <img class="header__img" src="images/scooter guy.jpg" alt="#">
            </div>
        </div>
    </header>


    <script src="js/main.min.js"></script>
</body>

</html>
